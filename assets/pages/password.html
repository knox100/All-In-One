<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      href="../images/android-chrome-192x192.png"
    />
    <link rel="stylesheet" href="../styles/password.css" />
    <title>All-In-One | Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <!-- Password Length -->
        <div class="setting">
          <label for="length">Password Length</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <!-- Include Uppercase Letters -->
        <div class="setting">
          <label for="uppercase">Include uppercase letter</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <!-- Include lowerscase Letters -->
        <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <!-- Include Numbers -->
        <div class="setting">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <!-- Include Symbols -->
        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate password</button>
    </div>
    <script type="module" src="../scripts/password.js" defer></script>
  </body>
</html>
